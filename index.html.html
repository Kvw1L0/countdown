<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Loter√≠a Panam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #2E0059;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 1em;
    }

    header img {
      height: 70px;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em 0;
      color: white;
      text-shadow: 0 0 10px #00FF88, 0 0 20px #00FF88;
    }

    #carton {
      display: none;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      background-color: #FFFFFF22;
      padding: 25px 0;
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cell.marked {
      background-color: #D3A2FF;
      border: 3px solid #FFA500;
      color: #fff;
      font-weight: bold;
      transform: scale(1.05);
      box-shadow: 0 0 15px #FFA500;
    }

    #whatsappBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      animation: explode 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(92, 0, 128, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(4px);
      animation: fadeIn 0.5s ease;
    }

    #popupContent {
      background-color: #2E0059;
      padding: 20px;
      border: 4px solid #FFA500;
      border-radius: 10px;
      box-shadow: 0 0 20px #FFA500;
      max-width: 300px;
      color: white;
    }

    #popup input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    #popup button {
      background-color: #FFA500;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    #closePopup {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #ganastePopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/tVDj0Nn.png') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #ganastePopup h2 {
      font-size: 3em;
      color: #00FF88;
      text-shadow: 0 0 10px #00FF88, 0 0 20px #00FF88;
      font-family: Impact, sans-serif;
    }

    #ganastePopup button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="popup">
    <div id="closePopup" onclick="cerrarPopup()">‚úï</div>
    <div id="popupContent">
      <h2>Bienvenido</h2>
      <input type="text" placeholder="Nombre (opcional)" />
      <input type="email" placeholder="Correo (opcional)" />
      <button onclick="iniciarLoteria()">Jugar</button>
    </div>
  </div>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Panam_Logo.svg/512px-Panam_Logo.svg.png" alt="Panam logo" />
    <h1>Loter√≠a Panam</h1>
  </header>

  <div id="carton"></div>
  <button id="whatsappBtn">Enviar por WhatsApp</button>

  <div id="ganastePopup">
    <h2>¬°GANASTE!</h2>
    <button onclick="enviarWhatsapp()">Enviar por WhatsApp</button>
  </div>

  <script>
    const totalCells = 9;
    const maxNumber = 20;
    const carton = document.getElementById("carton");
    const ganastePopup = document.getElementById("ganastePopup");
    const tropicalIcons = ["üå¥", "üçç", "ü¶ú", "üå∫", "üçâ", "üê†", "üèùÔ∏è", "üêö", "‚òÄÔ∏è"];
    let numArray = [];

    function cerrarPopup() {
      document.getElementById("popup").style.display = "none";
      iniciarLoteria();
    }

    function iniciarLoteria() {
      document.getElementById("popup").style.display = "none";
      carton.style.display = "grid";

      const numbers = new Set();
      while (numbers.size < totalCells) {
        numbers.add(Math.floor(Math.random() * maxNumber) + 1);
      }
      numArray = [...numbers];

      numArray.forEach(num => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = num;
        cell.addEventListener("click", () => marcarCasilla(cell, num));
        carton.appendChild(cell);
      });
    }

    function marcarCasilla(cell, num) {
      if (!cell.classList.contains("marked")) {
        cell.classList.add("marked");
        if (document.querySelectorAll(".cell.marked").length === totalCells) {
          lanzarConfetti();
          setTimeout(() => {
            ganastePopup.style.display = "flex";
          }, 1000);
        }
      }
    }

    function enviarWhatsapp() {
      const texto = "¬°He completado mi cart√≥n Panam! Mis n√∫meros son: " + numArray.join(", ");
      const url = "https://wa.me/?text=" + encodeURIComponent(texto);
      window.open(url, "_blank");
    }

    function lanzarConfetti() {
      for (let i = 0; i < 100; i++) {
        const icon = document.createElement("div");
        icon.className = "confetti";
        icon.textContent = tropicalIcons[Math.floor(Math.random() * tropicalIcons.length)];
        icon.style.left = (window.innerWidth / 2) + "px";
        icon.style.top = (window.innerHeight / 2) + "px";
        icon.style.position = "fixed";
        icon.style.setProperty("--x", (Math.random() * 800 - 400) + "px");
        icon.style.setProperty("--y", (Math.random() * 800 - 400) + "px");
        icon.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(icon);
        setTimeout(() => icon.remove(), 3000);
      }
    }
  </script>
</body>
</html>
