<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loter√≠a Panam</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Luckiest Guy', cursive;
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 150px;
    }

    h1 {
      color: white;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
      border: 4px solid transparent;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .cell.marked {
      border-color: orange;
      box-shadow: 0 0 10px orange, 0 0 20px orange;
    }

    #whatsappBtn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.2em;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    /* Popup Form */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(128, 0, 128, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupContent {
      background: white;
      padding: 30px;
      border-radius: 15px;
      position: relative;
      width: 90%;
      max-width: 400px;
      border: 4px solid orange;
      box-shadow: 0 0 15px orange;
      animation: fadeIn 0.6s ease-in-out;
    }

    #popupContent h2 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #6a1b9a;
      text-align: center;
    }

    #popupContent input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #popupContent button {
      width: 100%;
      padding: 10px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #closePopup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- POPUP FORM -->
  <div id="popup">
    <div id="popupContent">
      <div id="closePopup">‚úñ</div>
      <h2>Ingresa tus datos</h2>
      <input type="text" id="name" placeholder="Nombre (opcional)">
      <input type="email" id="email" placeholder="Correo (opcional)">
      <button onclick="submitData()">Comenzar</button>
    </div>
  </div>

  <!-- TITULO Y JUEGO -->
  <h1></h1>
  <div id="grid"></div>
  <button id="whatsappBtn" onclick="sendWhatsApp()">Enviar por WhatsApp</button>

  <!-- SCRIPT JS -->
  <script>
    const grid = document.getElementById("grid");
    const whatsappBtn = document.getElementById("whatsappBtn");
    const selectedNumbers = [];
    const numbers = [];

    while (numbers.length < 9) {
      const n = Math.floor(Math.random() * 20) + 1;
      if (!numbers.includes(n)) numbers.push(n);
    }

    numbers.forEach((num) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = num;
      cell.addEventListener("click", () => {
        cell.classList.toggle("marked");
        if (cell.classList.contains("marked")) {
          selectedNumbers.push(num);
        } else {
          const index = selectedNumbers.indexOf(num);
          if (index > -1) selectedNumbers.splice(index, 1);
        }
        if (selectedNumbers.length === 9) {
          whatsappBtn.style.display = "block";
          launchConfetti();
        } else {
          whatsappBtn.style.display = "none";
        }
      });
      grid.appendChild(cell);
    });

    function sendWhatsApp() {
      const text = "¬°Estos son mis n√∫meros ganadores! " + selectedNumbers.join(", ");
      const url = "https://wa.me/56982564150" + encodeURIComponent(text);
      window.open(url, "_blank");
    }

    function launchConfetti() {
      alert("üéâ ¬°Confetti tropical aqu√≠! üéâ (Simulaci√≥n)");
    }

    // FORMULARIO GOOGLE SHEETS
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    closePopup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    function submitData() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      fetch("https://script.google.com/macros/s/AKfycbw-PYGNryGedcTcPpxICNCwFAnwww2jQFmXomTCyiRQk6W4CRUNY24zA4Wte8qyWDEo/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`,
      })
      .then(() => {
        popup.style.display = "none";
      });
    }
  </script>
</body>
</html>
